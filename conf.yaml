server:
  host: 127.0.0.2   
  port: 8080                         
  max_client_body_size: 21021654564
  server_names: example1.com
  error_page:
    - 302: error_pages/302.html
    - 400: error_pages/400.html
      
  location:
    /root:
      allow_methods:
        - GET
        - POST
      autoindex: on
      root: ./www
      cgi_path:
        - php: /usr/bin/php
        - py: /usr/bin/python3
        - rb: /usr/bin/ruby

    /:
      allow_methods:
        - GET
        - DELETE
        - POST
      root: ./www
      autoindex: on
      index:
        - test/cgi.py
      cgi_path:
        - php: /usr/bin/cgiphp
        - py: /usr/bin/python3
        - rb: /usr/bin/ruby

    /test:
      root: ./www
      autoindex: on
      cgi_path:
        - php: /usr/bin/php
        - py: /usr/bin/python3
        - rb: /usr/bin/ruby
      allow_methods:
        - GET
        - DELETE
        - POST


