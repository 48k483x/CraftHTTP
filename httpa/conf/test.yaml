server:

															
					    
	ports: 8080,8089,5050
	#host: 12.12.12.12
	server_names: 48k483x .fr frost.fr
	client_max_body_size: 2800000
	error_pages:
		404: error_pages/404.html
		404: error_p/404.html

	host: 127.0.0.1

	location: /root
		autoindex: on
		allowed_methods: GET,POST,DELETE
		index: i.html h hello.py
		redirection_return: 301 /location_path
		root: ./www
		cgi_path:
			php: /usr/bin/php
			py: /usr/bin/python3
			rb: /usr/bin/ruby

